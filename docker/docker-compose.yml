services:
  nginx:
    container_name: mg_projects_nginx
    environment:
      MG_HOST: ${MG_HOST:-https://master.dev.molgenis.org/}
      MG_THEME: ${MG_THEME:-default}
      MG_WATCHFILE: ${MG_WATCHFILE:-bootstrap-molgenis-blue.min.css}
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/localhost.tpl:/tmp/localhost.tpl
      - ../projects:/usr/share/nginx/html
    command: >
      /bin/bash -c "envsubst \"`for v in $$(compgen -v);do printf '$${%s} ' $$v;done`'\"
      < /tmp/localhost.tpl
      > /etc/nginx/localhost
      && nginx -g 'daemon off;'"

  molgenis:
    container_name: mg_projects_molgenis
    depends_on:
      - elasticsearch
      - minio
      - opencpu
      - postgresql
    environment:
      - molgenis.home=/home/molgenis
      - opencpu.uri.host=opencpu
      - elasticsearch.transport.addresses=elasticsearch:9300
      - db_uri=jdbc:postgresql://postgresql/molgenis
      - db_user=molgenis
      - db_password=molgenis
      - admin.password=admin
      - MINIO_BUCKET_NAME=molgenis
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=molgenis
      - MINIO_SECRET_KEY=molgenis
      - "CATALINA_OPTS=-Xmx1g -XX:+UseConcMarkSweepGC -XX:+CMSClassUnloadingEnabled"
    image: registry.molgenis.org/molgenis/molgenis-app:dev

  postgresql:
    container_name: mg_projects_postgresql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    image: postgres:11-alpine
    volumes:
      - ./init_db.sql:/docker-entrypoint-initdb.d/init.sql
      - postgresql:/var/lib/postgresql/data

  elasticsearch:
    container_name: mg_projects_elasticsearch
    environment:
      - cluster.name=molgenis
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - xpack.watcher.enabled=false
      - discovery.type=single-node
    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.3
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data

  minio:
    command: server /data
    container_name: mg_projects_minio
    environment:
      MINIO_ACCESS_KEY: molgenis
      MINIO_SECRET_KEY: molgenis
    image: minio/minio:RELEASE.2019-03-20T22-38-47Z
    volumes:
      - minio:/data

  opencpu:
    container_name: mg_projects_opencpu
    image: molgenis/opencpu:opencpu-release-2019-03-20_12-07-11
    volumes:
      - ./opencpu/000-default.conf:/etc/apache2/sites-enabled/000-default.conf
      - ./opencpu/ports.conf:/etc/apache2/ports.conf

version: "3.8"
volumes:
  elasticsearch:
  minio:
  postgresql:
