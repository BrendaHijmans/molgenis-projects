services:
  nginx:
    container_name: mg_projects_nginx
    network_mode: host
    image: nginx
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../theme:/usr/share/nginx/html

version: "3.8"

